<!DOCTYPE html>
<meta charset="utf-8">
<title>Signin Template Â· Bootstrap v5.0</title>
<link href="../bootstrap.css" rel="stylesheet">
<style>
  .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
  }
  @media (min-width: 768px) {
      .bd-placeholder-img-lg {
          font-size: 3.5rem;
      }
  }
</style>
<link href="../signin.css" rel="stylesheet">
<main class="form-signin">
  <form action="/login" method="GET">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <input class="form-control" id="floatingPassword" type="password" placeholder="Password">
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="window.location.href='index.html'">Sign in</button>
  </form>
</main>
